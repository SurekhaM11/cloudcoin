<div class="transWrapper">
    <div class="headerbackWrap">
        <a href="javascript:;" routerLink="/dashboard/create-nft-gallery" class="backBtnInHeader"><img src="assets/arrow.svg"
                alt=""></a>
        <span class="titleOne">Import NFT</span>
    </div>
    <div class="transBody">
        <div class="gap20"></div>

        <div class="formField">
            <div class="row">
                <div class="col-md-4">
                    <label for="username">Select a file to Import:</label>
                </div>
                <div class="col-md-2">
                    <div class="filepicker">
                        <span>{{files}}</span>
                        <div class="icon_wrap" (click)="getPath()">
                            <img src="assets/folder_icon.svg" alt="" class="folderIcon">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="gap20"></div>
        
        <div class="col-6 mt-2">
                <!-- <div class="progressWrap" *ngIf="successInfo">
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped" role="progressbar"
                            style="background-color: green!important;" [ngStyle]="{'width': payload.progress + '%'}"
                            aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">
                        </div>
                    </div>
                </div> -->
        <div class="" *ngIf=" this.files.length == 1 || this.files.length > 1">
            <div class="file_upload justify-content-between">
                <div class="position-relative uploadtextWrap">
                    <span class="pl-2 text-white text-left progress_text" style="display: flex; align-items: center;">
                        Total number of files selected :
                        {{this.files.length}}
                    </span>
                </div>
            </div>
        </div>
        <div class="">
            <div class="file_upload justify-content-between" *ngFor="let d of files; let i = index">
                <div class="position-relative uploadtextWrap">
                    <span class="pl-2 text-white text-left progress_text" style="display: flex; align-items: center;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-cloud-download" viewBox="0 0 16 16">
                            <path
                                d="M4.406 1.342A5.53 5.53 0 0 1 8 0c2.69 0 4.923 2 5.166 4.579C14.758 4.804 16 6.137 16 7.773 16 9.569 14.502 11 12.687 11H10a.5.5 0 0 1 0-1h2.688C13.979 10 15 8.988 15 7.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 2.825 10.328 1 8 1a4.53 4.53 0 0 0-2.941 1.1c-.757.652-1.153 1.438-1.153 2.055v.448l-.445.049C2.064 4.805 1 5.952 1 7.318 1 8.785 2.23 10 3.781 10H6a.5.5 0 0 1 0 1H3.781C1.708 11 0 9.366 0 7.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383z" />
                            <path
                                d="M7.646 15.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 14.293V5.5a.5.5 0 0 0-1 0v8.793l-2.146-2.147a.5.5 0 0 0-.708.708l3 3z" />
                        </svg>
                        <label class="pl-2 ulpldText">{{ d }}</label>
                    </span>
                </div>
                <a href="javascript:;" class="fa fa-trash text-danger fs-32 pt-1" (click)="deleteFile(i)"></a>
            </div>
        </div>
    </div>
    
        

        <div class="transBottomFooter">
            <a href="javascript:;" [ngClass]="{'btnDisable' : btn}" class="btnCustomBlue btnLarge"
                (click)="importNFT()">Import selected files</a>
        </div>
    </div>
</div>

<div class="onEventLoadWrap" *ngIf="showLoader">
    <ng-container>
        <div class="text-center  loader_show">
            <ng-lottie height="150px" [options]="options" (animationCreated)="animationCreated($event)"></ng-lottie>
            <span style="color:#ffffff">{{loadingMessage}}</span>
        </div>
    </ng-container>
</div>
