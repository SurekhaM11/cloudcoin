<div class="authWrapper">
    <a href="javascript:;" routerLink="/" class="backlinkBtn"><img src="assets/back_arrow.svg" alt=""></a>
    <div class="bodyInnerWrapper">
      <div class="container">
        <div class="row">
          <div class="col-md-7">
            <h2 class="titleOne">Log In To Your Existing SkyVault</h2>
            <div class="skyAddressFieldWrap">
              <div class="formField">
                <label for="username">SkyVault Address</label>
                <input type="text" placeholder="Ex: MainWallet" name="username" id="username">
                  <span class="domainName">.skyvault.cc</span>
                  <!-- <ng-container>
                    <span class="errorMsg"><img src="assets/error_info_icon.svg" alt="error icon"> Do not use space for your username</span>
                    <span class="successMsg"><img src="assets/success_icon.svg" alt="error icon"> Skywallet address available</span>
                  </ng-container> -->
              </div>
              <div class="gap20"></div>
              <div class="dispFlex">
                <div class="formField">
                  <label for="username">Password</label>
                  <input type="password" placeholder="Enter your Skywallet password" name="password" id="password">
                  <span class="domainName">&nbsp; or &nbsp;</span>
                </div>
                <div class="formField">
                  <label for="username">Upload File</label>
                  <div class="uploadFileWrap">
                      <span>Choose a file to upload.</span>
                      <div class="uploadIconWrap">
                        <input type="file">
                        <img src="assets/folder_icon.svg" alt="" class="folderIcon">
                      </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-5">
            <img src="assets/existing-skywallet-login-black-white.png" alt="rocket image" class="stepperMainImg">
          </div>
        </div>
        <div class="gap20"></div>
        <span class="infoText">
          <img src="assets/info_circle.svg" alt="">You can log on to multiple devices using your SkyVault address & its unique password.
        </span>
      </div>
    </div>
    <div class="bottomPartSubmit">
      <div class="bottomFooter">
        <div class="container">
          <a href="javascript:;" class="btnCustomBlue btnLarge btnDisable">Log in</a>
        </div>
      </div>
    </div>
  </div>
